<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Fast Food</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
